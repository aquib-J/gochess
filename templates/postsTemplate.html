{{template "guestHeader" .}}
<h3>Go Play Chess Forums - {{.PageTitle}}</h3>
{{ $length := len .Posts }} 
{{ if eq $length 0 }}
	<center>No posts have been found.</center>
{{else}}
	<table class="table1">
		<tr>
	<th colspan="2">{{.Title}}</th>
		</tr>
		{{range .Posts }}
			<tr> 
			<td>{{.Username}} {{.Date}} {{.OrderID}}</td><td>{{.Body}}</td>
			</tr>	
		{{end}}
	</table>
{{ end }}
</div><br><footer> Go Play Chess Â© 2016<br> Where gophers play chess. </footer>
</body>
</html>
