<!DOCTYPE html><html lang="en"> 
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Play Chess</title>
<link href="css/design.css" rel="stylesheet" type = "text/css"/>
<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>
</head>
<body>
<div>
	<ul id="nav">
	<li><a href="/">Main</a></li>
	<li><a href="/login">Login</a></li>
	<li><a href="/register">Register</a></li>
	<li><a href="/screenshots">Screnshots</a></li>
	<li><a href="/about">About</a></li>
	</ul>
</div> 
<div id="center">
<p> Password must be at least 5 characters long.</p>
	<p><b>Reset Password</b></p>
	Username: <input type="text" maxlength="12" id="user">
    <p>Token: <input type="text" maxlength="20" id="token"></p>
	<p>New Password:<input type="password" id="pass"  maxlength="90"><span id="checkLen"></span></p>
	<p>Confirm Password:<input type="password" id="confirm" maxlength="90"><span id="checkPass"></span></p>
	<p>Type the numbers you see in the picture below:
	<select id="lang">
		<option value="en">English</option>
		<option value="ru">Russian</option>
		<option value="zh">Chinese</option>
	</select>
</p>
<p><span id="submit-result"></span></p>
<p><img id=image src="/captcha/{{.CaptchaId}}.png" alt="Captcha image"></p>
<a href="#" id="reload">Reload</a> | <a href="#" id="playAudio">Play Audio</a>
<audio id=audio controls style="display:none" src="/captcha/{{.CaptchaId}}.wav" preload=none>
  You browser doesn't support audio.
  <a href="/captcha/download/{{.CaptchaId}}.wav">Download file</a> to play it in the external player.
</audio>
<input type=hidden id=captchaId value="{{.CaptchaId}}"><br>
<input id=captchaSolution>
<button id="resetpass">Login</button>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../third-party/js/jquery-2.1.4.min.js">\x3C/script>')</script>
<script src="js/resetpass.js"></script>
<br><br><br><footer>Go Play Chess Â© 2016<br> Where gophers play chess. </footer>
</body>
</html>
