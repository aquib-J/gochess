<!DOCTYPE html><html lang="en"> 
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Play Chess - Database</title>
<link href="../css/design.css" rel="stylesheet"/>
<link rel='shortcut icon' href='../img/favicon.ico' type='image/x-icon'/>
</head>
<body>
<div>
	<ul id="nav">
	<li><a href="/memberHome">Main</a></li>
	<li><a href="/server/lobby">Lobby</a></li>
	<li><a href="/chess/memberChess">Chess</a></li>
	<li><a href="/database">Database</a></li>
	<li><a href="/profile">Profile</a></li>
	<li><a href="/settings">Settings</a></li>
	<li><a href="/highscores">Scores</a></li>
	<li><a href="/logout">Logout</a></li>
	</ul>
</div> 
<input type="hidden" id="user" value="{{.User}}" />
<script src="../js/chess.js"></script>
<h1><span id="checkwebsocket"></span></h1>
<div id="chatleft">
<textarea id="textbox"  cols="30" rows="28"  readonly="true" ></textarea>
<p><input id="searchID" type="text" onkeypress='return isNumber(event)' 
 maxlength="8" size="8" value="1"><button id="searchGameButton">Search</button>
 &nbsp;&nbsp;<input type="button" id="goBackGame" value="<-" />
 &nbsp;&nbsp;<input type="button" id="goForwardGame" value="->" /></p>
</div>

<span id="playernames"><div id="topPlay"><span id="top">Black:</span> <input id="toptime" size="14"  value="10:00" readonly="true"> </div> <div id="bottomPlay">
<span id="bottom">White:</span> <input id="bottomtime" size="14" value="10:00" readonly="true">  </div>
</span>

<div id="content">
<div id="board"></div>
<input type="button" id="flipOrientationBtn" value="Flip" />
</div>

<div id="notation">
&nbsp;&nbsp;<input type="button" id="goStart" value="<<" />
&nbsp;&nbsp;<input type="button" id="goBack" value="<-" />
&nbsp;&nbsp;<input type="button" id="goForward" value="->" />
&nbsp;&nbsp;<input type="button" id="goEnd" value=">>" />
&nbsp;&nbsp;<input type="button" id="exportPGN" value="Export PGN" />
<br><br>
ID: <span id="gameID"></span><br>
Event: <span id="event"></span><br>
Site: <span id="site"></span><br>
ECO: <span id="eco"></span><br>
Result: <span id="result"></span><br>
Status: <span id="status"></span><br><br>
PGN: <span id="pgn"></span><br>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../js/jquery-2.1.4.min.js">\x3C/script>')</script>
<script src="../js/chessboard.js"></script>
<script src="../js/dbsetup.js"></script>
<script src="../js/download.js"></script>
<script src="../js/database.js"></script>
</body>
</html>
