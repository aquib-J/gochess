<!DOCTYPE html><html lang="en"> 
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Play Chess - Login</title>
<link href="css/design.css" rel="stylesheet" type = "text/css"/>
<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>
</head>
<body>
<div>
	<ul id="nav">
	<li><a href="/">Main</a></li>
	<li><a href="/login">Login</a></li>
	<li><a href="/register">Register</a></li>
	<li><a href="/screenshots">Screenshots</a></li>
	<li><a href="/help">Help</a></li>
	<li><a href="/news">News</a></li>
	</ul>
</div> 
<div id="center">
	<noscript><h1>JavaScript is off. Please enable JavaScript in order for the site to fully function.</h1></noscript>
	<p><span id="welcome"></span></p>
	<p><img src="img/icons/home.png" alt="home">Sign in</p>
    <p><img src="img/icons/user.png" alt="user">Username:<input type="text" id="user" maxlength="12"></p>
    <p><img src="img/icons/key.png" alt="key">Password:<input type="password" id="password" maxlength="32"></p> 
	<p><a href="/forgot">Forgot Password?</a></p>
	<p><span id="submit-result"></span></p>	
	<div id="hiddenCap" style="display: none;">
	<p>Type the numbers you see in the picture below:
		<select id="lang">
			<option value="en">English</option>
			<option value="ru">Russian</option>
			<option value="zh">Chinese</option>
		</select>
	</p>
	<p><img  id=image src="/captcha/{{.CaptchaId}}.png" alt="Captcha image"></p>
	<a href="#" id="reload">Reload</a> | <a href="#" id="playAudio">Play Audio</a>
	<audio id=audio controls style="display:none" src="/captcha/{{.CaptchaId}}.wav" preload=none>
	  You browser doesn't support audio.
	  <a href="/captcha/download/{{.CaptchaId}}.wav">Download file</a> to play it in the external player.
	</audio>
	<input type=hidden id=captchaId value="{{.CaptchaId}}"><br>
	<input id=captchaSolution>
    </div>
	<p><button id="login">Login</button><p>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../third-party-js/jquery-2.1.4.min.js">\x3C/script>')</script>
	<script src="js/login.js"></script>
</div>

</body>
</html>
